<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<b:navBar brand="Happy Pet Super Shop!" brandHref="#" fixed="top" inverse="true">
	   	<b:navbarLinks>
		    <b:navLink value="Discounts" href="#"></b:navLink>
		    <b:navLink value="About" href="#about"></b:navLink>
		    <b:navLink value="Contact" href="#contact"></b:navLink>
		    <b:navLink value="Search" href="#"></b:navLink>
			<b:form rendered="#{empty username}" class="navbar-form navbar-left hidden-md hidden-sm hidden-xs" role="search">
			    <b:button style="margin-left:20px;margin-top:10px;padding:5px;" look="info" class="btn btn-default" value="Login" p:data-target="#signinModal" p:data-toggle="modal"/>
			    <b:button style="margin-left:20px;margin-top:10px;padding:5px;" look="success" class="btn btn-default" value="SignUp" p:data-target="#signupModal" p:data-toggle="modal"/>
			</b:form>
			<b:dropMenu iconAwesome="fa-user" value="#{username}" rendered="#{not empty username}">
			     <b:navLink value="Account" href="#"></b:navLink>
			     <b:navLink value="Shop Cart" href="#"></b:navLink>
			     <b:navLink value="Wish List" href="#"></b:navLink>
			     <b:navLink header="   "/>
			     <b:navLink value="Logout" href="#" onclick="$('button[id$=logoutButton]').click();"></b:navLink>
			</b:dropMenu>
			<b:form name="logoutForm">
				<b:commandButton style="visibility:hidden;display:none;" id="logoutButton" action="#{login.logout}" rendered="#{not empty username}"/>
			</b:form>
		</b:navbarLinks>"
	</b:navBar>
</ui:composition>
