<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
		<link rel="icon" href="#{resource['images/favicon.ico']}" type="image/x-icon" />
        <title><ui:insert name="title">Happy Pet Super Shop!</ui:insert></title>
        <meta name="Author" content="Danilo Batista de Queiroz"></meta>
        <link rel="stylesheet" type="text/css" href="#{resource['css/template.css']}" />
    </h:head>
    <h:body pt:onload="if(#{empty username}){$('#loginRegisterModal').modal('show');}" style="padding: 60px;" onresize="resizeImage($('#bgImage'))">
    	<div id="menu">
    		<ui:insert name="menu">
				<ui:include src="/WEB-INF/menu.xhtml" />
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<ui:include rendered="#{empty username}" src="/WEB-INF/modals/signin.xhtml" />
				<ui:include rendered="#{empty username}" src="/WEB-INF/modals/signup.xhtml" />
				<b:row>
					<b:image value="/resources/images/centralpetstore.png" style="height:50%; width:50%;"/>
				</b:row>
				<b:row>
					<ui:include rendered="#{empty username}" src="/WEB-INF/modals/loginregister.xhtml" />
				</b:row>
				<b:row>
					<ui:include src="/WEB-INF/listproducts.xhtml" />
				</b:row>
			</ui:insert>
		</div>
		<div id="footer">
			Happy Pet Shop Store (Danilo Batista de Queiroz)
		</div>
    </h:body>
</html>
