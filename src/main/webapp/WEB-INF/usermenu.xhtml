<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<b:navBar brand="Happy Pet Super Shop!" brandHref="#" fixed="top" inverse="true">
	   	<b:navbarLinks>
		    <b:navLink value="Discounts" href="#"></b:navLink>
		    <b:navLink value="About" href="#about"></b:navLink>
		    <b:navLink value="Contact" href="#contact"></b:navLink>
		    <b:navLink value="Search" href="#"></b:navLink>
			<b:form rendered="#{empty username}" class="navbar-form navbar-left hidden-md hidden-sm hidden-xs" role="search">
			    <b:button style="margin-left:20px;margin-top:10px;padding:5px;" look="info" type="submit" class="btn btn-default" value="Login" p:data-target="#signinModal" p:data-toggle="modal"/>
			    <b:button style="margin-left:20px;margin-top:10px;padding:5px;" look="success" type="submit" class="btn btn-default" value="SignUp" p:data-target="#signupModal" p:data-toggle="modal"/>
			</b:form>
			<b:dropMenu value="Dropdown" rendered="#{not empty username}">
			     <b:navLink value="Account" href="#"></b:navLink>
			     <b:navLink value="Shop Cart" href="#"></b:navLink>
			     <b:navLink value="Wish List" href="#"></b:navLink>
			     <b:navLink></b:navLink>
			     <b:navLink header="Nav header"></b:navLink>
			     <b:navCommandLink rendered="#{not empty username}" value="logout" iconAlign="right" actionListener="#{login.logout}" icon="fa-sign-out"/>
			</b:dropMenu>
		</b:navbarLinks>
	</b:navBar>
</ui:composition>
