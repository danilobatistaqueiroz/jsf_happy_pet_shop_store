<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<b:modal id="signupModal" rendered="#{empty username}" title="Regiter Your User" styleClass="modalPseudoClass">
		<b:form id="registerForm">
			
			<h:outputText value="User Name" />
			<b:inputText id="userName" value="#{login.user}" update="@(.message)" placeholder="type your name"/>
			<b:message for="userName"/>
			
			<h:outputText value="Password" />
			<b:inputSecret id="password" value="#{login.pwd}" update="@(.message)" placeholder="type your password"/>
			<b:message for="password"/>
			
			<h:outputText value="Repeat Password" />
			<b:inputSecret id="repeatPassword" value="#{login.pwd}" placeholder="type your password again"/>
			<b:message for="repeatPassword"/>
			
			<h:outputText value="Email" />
			<b:inputText id="email" value="#{login.email}" update="@(.message)" placeholder="type your email"/>
			<b:message for="email"/>
			
			<h:outputText value="Phone Numer" />
			<b:inputText id="phoneNumber" ajax="true" value="#{login.phone}" update="@(.message)" placeholder="type your phone number"
				validator="com.labs.jsf.validations.PhoneValidator" validatorMessage="invalid phone number"
			/>
			<b:message for="phoneNumber"/>
			
			<h:outputText value="Birth Date" />
			<b:inputText id="birthDate" value="#{login.birthDate}" placeholder="type your birth date"/>
			<b:message for="birthDate"/>
			
			<br/>
			
	        <b:commandButton style="margin-right:5px;" update="@form" id="registerButton" value="Register" look="success" action="#{login.registerUser}" dismiss="modal" />
	        <b:button value="Cancel" look="danger" dismiss="modal" />
	
		    <b:message for="registerButton"/>
		</b:form>
	</b:modal>
</ui:composition>
