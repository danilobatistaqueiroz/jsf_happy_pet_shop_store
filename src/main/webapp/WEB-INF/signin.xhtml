<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		<b:modal id="signinModal" title="Enter Your User and Password" styleClass="modalPseudoClass">
			<b:form id="loginForm">
				
				<h:outputText value="Username" for="username" />
				<b:inputText id="username" ajax="true" update="@(.message)" value="#{login.user}" placeholder="type your name">
				    <f:facet name="prepend">
              			<b:icon name="user" />
            		</f:facet>
            	</b:inputText>
				<b:message for="username" line-break-tag="&lt;p&gt;&lt;hr /&gt;&lt;/p&gt;"/>
				
				<h:outputText value="Password" for="password" />
				<b:inputSecret id="password" ajax="true" update="@(.message)" value="#{login.pwd}" placeholder="type your password">
		            <f:facet name="prepend">
		              <b:iconAwesome name="key" />
		            </f:facet>
		        </b:inputSecret>
				<b:message for="password" line-break-tag="&lt;p&gt;&lt;hr /&gt;&lt;/p&gt;"/>
				
				<br/>
				
		        <b:commandButton style="margin-right:5px;" update="@form" id="loginButton" value="Login" look="success" action="#{login.loginUser}" dismiss="modal" />
		        <b:button value="Forgot Password" look="danger" dismiss="modal" />
		
			    <b:message for="loginButton"/>
			</b:form>
		</b:modal>
</ui:composition>
