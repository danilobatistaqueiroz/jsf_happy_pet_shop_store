<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
	<title>login</title>
</h:head>
<h:body>
    <b:container>
        <b:jumbotron>
			<h:form id="loginForm">
				<h3>JSF Login Logout</h3>
				<h:outputText value="Username" />
				<h:inputText id="username" value="#{login.user}" placeholder="adam"></h:inputText>
				<h:message for="username"></h:message>
				<br></br><br></br>
				
				<h:outputText value="Password" />
				<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
				<h:message for="password"></h:message>
				<br></br><br></br>
				
				<h:commandButton action="#{login.loginUser}" id="loginButton" value="Login" class="btn btn-lg btn-success" ></h:commandButton>
				<br/>
				<h:message for="loginButton"></h:message>
			</h:form>
		</b:jumbotron>
	</b:container>
</h:body>
</html>
