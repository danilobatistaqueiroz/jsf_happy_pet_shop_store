<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
	<style>
		.column1 { width: 100px; }
		.column2 { width: 250px; }
		.column3 { width: 10px; }
		.column4 { width: 10px; }
		.column5 { width: 10px; }
	</style>
	</h:head>
	<h:body>
		<h:form id="frmProdutos">
		<b:container style="margin-left:100px;margin-right:200px;padding: 25px;">
		<b:row>
		<b:column span="6">
			<h:outputText value="#{login.user}"/>
		    <b:inputText id="productSearch" placeholder="Search The Products" value="#{productsListBean.productSearch}" label="Products:" >
		        <f:facet name="append">
		            <b:commandButton look="primary" value="Search" action="#{productsListBean.search(productsListBean.productSearch)}" iconAwesome="fa-search "/>
		        </f:facet>
		    </b:inputText>
			<h:outputText value="#{login.user}"/>
		</b:column>
		</b:row>
		<b:row>
		<b:column>
		<h:dataTable columnClasses="column1,column2,column3,column4,column5" value="#{productsListBean.listOfProducts}"  styleClass="table table-hover" tableStyleClass="table table-striped" var="product">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText id="name" value="#{product.name}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText id="description" value="#{product.description}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<b:inputText id="price" value="#{product.price}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton type="submit" value="Update" action="#{productsBean.update(product.id,product.price)}" onclick="location.reload();" >
				<f:ajax event="click" render="frmProdutos"/>
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Remove</f:facet>
				<b:commandButton look="danger" action="#{productsBean.remove(product.id)}" onclick="location.reload();" value="Remove" />
			</h:column>
		</h:dataTable>
		</b:column>
		</b:row>
		</b:container>
		</h:form>
	</h:body>
</html>
