<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
		<div>
			<h:outputText value="#{login.user}"/>		
		</div>
		<h:messages id="messages"/>
		<h:form id="frmProdutos">
		<h:dataTable value="#{productsListBean.listOfProducts}" var="product">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText id="name" value="#{product.name}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:outputText id="price" value="#{product.price}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
					<h:commandButton type="submit" value="Atualizar" action="#{productsBean.update(product.id)}" onclick="location.reload();" >
					<f:ajax event="click" render="frmProdutos"/>
					</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Remove</f:facet>
					<h:commandButton action="#{productsBean.remove(product.id)}" onclick="location.reload();" value="Remover" />
			</h:column>
		</h:dataTable>
		</h:form>
	</h:body>
</html>
