<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
<b:row>
   <b:inputText value="" span="3" placeholder="Row 1 - 3 columns" />
   <b:inputText value="" span="6" placeholder="Row 1 - 6 columns" />
   <b:inputText value="" span="3" placeholder="Row 2 - 3 columns" />
 </b:row>
 <b:row>
   <b:inputText value="value 1" span="3" label="Row 2 - 3 columns"  />
   <b:inputText value="value 2" span="5" label="Row 2 - 5 columns"  />
   <b:inputText value="value 3" span="4" label="Row 2 - 4 columns"  />
 </b:row>
 <b:row>
   <b:selectBooleanCheckbox value="true" span="2" label="Row 3 - 2 columns"  />
   <b:selectBooleanCheckbox value="false" span="5" label="Row 3 - 5 columns"  />
   <b:selectBooleanCheckbox value="true" span="5" label="Row 3 - 5 columns"  />
 </b:row>
<b:row>
   <b:selectOneMenu value="" span="3" label="Row 4 - 3 columns" >
     <f:selectItem itemLabel="Value 1" />
     <f:selectItem itemLabel="Value 2" />
   </b:selectOneMenu>
   <b:selectOneMenu value="" span="3" label="Row 4 - 3 columns" >
     <f:selectItem itemLabel="Value 1" />
     <f:selectItem itemLabel="Value 2" />
   </b:selectOneMenu>
   <b:selectOneMenu value="" span="3" label="Row 4 - 3 columns" >
     <f:selectItem itemLabel="Value 1" />
     <f:selectItem itemLabel="Value 2" />
   </b:selectOneMenu>
   <b:selectOneMenu value="" span="3" label="Row 4 - 3 columns" >
     <f:selectItem itemLabel="Value 1" />
     <f:selectItem itemLabel="Value 2" />
   </b:selectOneMenu>
 </b:row>
<b:row>
   <b:selectMultiMenu value="" span="2" label="Row 5 - 2 columns" >
     <f:selectItem itemLabel="Value 1" />
     <f:selectItem itemLabel="Value 2" />
   </b:selectMultiMenu>
   <b:selectMultiMenu value="" span="3" label="Row 5 - 3 columns" >
     <f:selectItem itemLabel="Value 1" />
     <f:selectItem itemLabel="Value 2" />
   </b:selectMultiMenu>
   <b:selectMultiMenu value="" span="4" label="Row 5 - 4 columns" >
     <f:selectItem itemLabel="Value 1" />
     <f:selectItem itemLabel="Value 2" />
   </b:selectMultiMenu>
   <b:selectMultiMenu value="" span="3" label="Row 5 - 3 columns" >
     <f:selectItem itemLabel="Value 1" />
     <f:selectItem itemLabel="Value 2" />
   </b:selectMultiMenu>
 </b:row>
 <b:row>
   <b:switch value="true" span="2" label="Row 6 - 2 columns"  />
   <b:switch value="false" span="5" label="Row 6 - 5 columns"  />
   <b:switch value="true" span="5" label="Row 6 - 5 columns"  />
 </b:row>
 <b:row>
   <b:inputTextarea value="value 1" span="3" rows="3" label="Row 7 - 3 columns"  />
   <b:inputTextarea value="value 2" span="5" rows="3" label="Row 7 - 5 columns"  />
   <b:inputTextarea value="value 3" span="4" rows="3" label="Row 7 - 4 columns"  />
 </b:row>
</body>
</html>
