<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
	<b:modal id="amodal" title="Modal Example" styleClass="modalPseudoClass">
		<b:form id="loginForm">
			<h3>JSF Login Logout</h3>
			<h:outputText value="Username" />
			<b:inputText id="username" value="#{login.user}" placeholder="adam"/>
			<b:message for="username"/>
			<br></br><br></br>
			
			<h:outputText value="Password" />
			<b:inputSecret id="password" value="#{login.pwd}"/>
			<b:message for="password"/>
			<br></br><br></br>
			
			<br/>
			
	        <b:commandButton id="loginButton" value="Login" look="success" action="#{login.loginUser}" dismiss="modal" />
	        <b:button value="Forgot Password" look="warning" dismiss="modal" />
	
		    <b:message for="loginButton"/>
		</b:form>
	</b:modal>
	<b:row>
	    <b:column span="3" >
	        <b:button rendered="#{empty username}" value="login" look="primary" p:data-target="#amodal" p:data-toggle="modal" size="lg"/>
	        <b:form id="logoutForm" rendered="#{not empty username}">
	        	<b:commandButton value="logout" action="#{login.logout}"/>
	        </b:form>
	    </b:column>
	</b:row>
</h:body>
</html>
